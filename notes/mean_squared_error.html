<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <!-- Import Fonts from Google -->
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro|Merriweather|Montserrat" rel="stylesheet">
    <!-- Import Katex -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css" integrity="sha384-wITovz90syo1dJWVh32uuETPVEtGigN07tkttEqPv+uR2SE/mbQcG7ATL28aI9H0" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.js" integrity="sha384-/y1Nn9+QQAipbNQWU65krzJralCnuOasHncUFXGkdwntGeSvQicrYkiUBwsgUqc1" crossorigin="anonymous"></script>
    <title>Mean Squared Error - Hal Wayland</title>
</head>

<body class="blue-grey darken-4 blue-grey-text text-lighten-3">
    <div class="container">
        <div class="row">
            <div class="col m1 l2"></div>
            <div class="col s12 m10 l8">
                <h1 class="center-align">Mean Squared Error</h1>
                <div id="mean_squared_error_content">
                    <p>The same thing as <a href="sum_of_squared_errors" class="underline">Sum of Squared Errors</a>, except we also divide by the amount of input values we have - "m"</p>
                    <div class="center-align">
                        <span id="mean_squared_error_katex" class="katex-style"></span>
                        <script>
                            katex.render("\\displaystyle E=\\frac{1}{2m} \\sum_\\mu(y^\\mu - \\hat y^\\mu)^2", mean_squared_error_katex);
                        </script>

                    </div>
                </div>
                <div class="col m1 l2"></div>
            </div>
        </div>
</body>

</html>
